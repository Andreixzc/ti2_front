<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/cadastro.css" />
    <title>Cadastro</title>
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <h1 class="logo_preto">
          Expresso
          <h2 class="logo_vermelho">Fiesta</h2>
        </h1>
      </div>
    </header>
    <main>
      <h2 class="subtitulo">Cadastre-se</h2>
      <form action="" id="form_cadastrar_usuario">
        <input
          class="input"
          type="text"
          name="nome"
          placeholder="Nome de Usuário"
          required
        />
        <input
          class="input"
          type="text"
          name="login"
          placeholder="Nickname"
          required
        />
        <input
          class="input"
          type="email"
          name="email"
          placeholder="Email"
          required
        />

        <input
          class="input"
          type="password"
          name="senha"
          placeholder="Senha"
          required
        />
        <button type="submit" id="botao_cadastrar_usuario">Cadastrar</button>
      </form>
    </main>
    <footer class="redirecionando">
      <h3 class="titulo_redireciona">
        Já é cadastrado?
        <a href="../../login.html">Clique aqui</a>
      </h3>
    </footer>
    <script type="module" src="../scripts/cadastro.js"></script>
  </body>
</html>
